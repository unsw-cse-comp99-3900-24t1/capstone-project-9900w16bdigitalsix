info:
  contact: {}
paths:
  /v1/admin/get/user/list:
    get:
      consumes:
      - application/json
      description: '注意 header  Authorization: Bearer <token>, 返回所有用户列表， 注意 users 表格里面有
        Role 字段（int）， 1表示student, 2表示tutor, 3表示client, 4表示convenor, 5表示admin'
      parameters:
      - description: Bearer <token>
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.UserListResponse'
            type: array
        "401":
          description: '{"error": "Please login"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: '{"error": "only admin can change user role"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "Failed to fetch users"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all users List
      tags:
      - Admin
  /v1/admin/modify/user/role:
    post:
      consumes:
      - application/json
      description: '修改用户的角色信息, 注意header  Authorization: Bearer <token>，如果用户离开队伍且队伍没有其他成员，解散队伍并删除'
      parameters:
      - description: Bearer <token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: 用户ID
        in: body
        name: userId
        required: true
        schema:
          type: integer
      - description: 用户角色
        in: body
        name: Role
        required: true
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "User role updated successfully"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: '{"error": "Bad request"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: '{"error": "Please login first"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: '{"error": ""only admin can change user role""}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error": "User not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "Internal server error"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Admin modify user role
      tags:
      - Admin
  /v1/project/create:
    post:
      consumes:
      - multipart/form-data
      description: 创建一个新的项目并上传文件
      parameters:
      - description: Project Title
        in: formData
        name: title
        required: true
        type: string
      - description: Project Field
        in: formData
        name: field
        required: true
        type: string
      - description: Project Description
        in: formData
        name: description
        required: true
        type: string
      - description: Clinet Email
        in: formData
        name: email
        required: true
        type: string
      - description: Required Skills
        in: formData
        name: requiredSkills[]
        type: string
      - description: upload file
        in: formData
        name: file
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg": "Project created successfully", "projectId": 1, "fileName":
            "filename.pdf", "filePath": "backend/files/filename.pdf", "createdBy":
            1}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: '{"error": "Invalid email"}'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: '{"error": "Client not found"}'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: '{"error": "Failed to save file"} or {"error": "Failed to create
            project"} or {"error": "Failed to find or create skill"} or {"error":
            "Failed to associate skills"}'
          schema:
            additionalProperties: true
            type: object
      summary: Create a new project
      tags:
      - Project
  /v1/project/delete/{projectId}:
    delete:
      description: 根据项目ID删除项目
      parameters:
      - description: Project ID
        in: path
        name: projectId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"success": bool}'
          schema:
            additionalProperties: true
            type: object
        "404":
          description: '{"error": string}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": string}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete project
      tags:
      - Project
  /v1/project/detail/{projectId}:
    get:
      description: 根据项目ID获取项目的详细信息
      parameters:
      - description: 项目ID
        in: path
        name: projectId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ProjectDetailResponse'
        "404":
          description: '{"error": "Project not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "Internal Server Error"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get project detail by projectID
      tags:
      - Project
  /v1/project/get/public_project/list:
    get:
      description: is_public 字段 1表示 public， 2 表示未公开, 这里返回的公开的 project 信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.GetProjectListResponse'
            type: array
        "500":
          description: '{"error": string}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get pubilic project list
      tags:
      - Project
  /v1/project/modify/{projectId}:
    post:
      consumes:
      - multipart/form-data
      description: 通过projectId修改项目详细信息，并更新项目的创建人
      parameters:
      - description: Project ID
        in: path
        name: projectId
        required: true
        type: integer
      - description: Project Title
        in: formData
        name: title
        required: true
        type: string
      - description: Client Email
        in: formData
        name: clientEmail
        required: true
        type: string
      - description: Required Skills
        in: formData
        name: requiredSkills[]
        type: string
      - description: Project Field
        in: formData
        name: field
        required: true
        type: string
      - description: Project Description
        in: formData
        name: description
        required: true
        type: string
      - description: Specification File
        in: formData
        name: spec
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ModifyProjectDetailResponse'
        "400":
          description: '{"error": "File not provided"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error": "Project not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": Internal Error}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Modify project detail information
      tags:
      - Project
  /v1/student/unassigned/list:
    get:
      consumes:
      - application/json
      description: 返回未分配队伍的学生列表，注意 users 表格里面有 Role 字段，1表示student, 2表示tutor, 3表示client,
        4表示convenor, 5表示admin
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.StudentListResponse'
            type: array
        "500":
          description: '{"error": "Failed to fetch users"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all students unassigned list
      tags:
      - User
  /v1/team/create:
    post:
      consumes:
      - application/json
      description: 创建 team, 并且创建人加入了 team, 后端随机生成 teamName, 存入了数据库
      parameters:
      - description: Create Team form
        in: body
        name: createTeamForm
        required: true
        schema:
          $ref: '#/definitions/forms.CreateTeamForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CreateTeamResponse'
        "400":
          description: '{"error":"User already belongs to a team, cannot create team"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error":"User not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error":"Failed to create team"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new team
      tags:
      - Team
  /v1/team/get/list:
    get:
      consumes:
      - application/json
      description: Get all teams
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.TeamListResponse'
            type: array
        "500":
          description: '{"error": "Failed to fetch teams"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Team List
      tags:
      - Team
  /v1/team/get/student-info/{teamName}:
    get:
      consumes:
      - application/json
      description: Get student list information by team name
      parameters:
      - description: Team Name
        in: path
        name: teamName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.StudentInfoResponse'
            type: array
        "404":
          description: '{"error": "Team not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get student list information by team name
      tags:
      - Team
  /v1/team/invite/{userId}/{teamId}:
    get:
      consumes:
      - application/json
      description: Invite a student to join a team
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      - description: Team ID
        in: path
        name: teamId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "User invited to team successfully"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: '{"error": "User already belongs to a team"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error": "User not found"} or gin.H{"error": "Team not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error": "Failed to invite user to team"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Invite User to Team
      tags:
      - Team
  /v1/team/join:
    put:
      consumes:
      - application/json
      description: 用户加入团队
      parameters:
      - description: Join Team form
        in: body
        name: joinTeamForm
        required: true
        schema:
          $ref: '#/definitions/forms.JoinTeamForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.JoinTeamResponse'
        "400":
          description: '{"error":"Validation failed"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error":"Team not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: '{"error": "User already belongs to a team"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error":"Failed to update team"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Join a team
      tags:
      - Team
  /v1/team/leave/{userId}:
    delete:
      consumes:
      - application/json
      description: 用户离开团队
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"User has left the team successfully"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: '{"error":"User does not belong to any team"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error":"User not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error":"Failed to update user"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Leave a team
      tags:
      - Team
  /v1/team/profile/{userId}:
    get:
      consumes:
      - application/json
      description: 获取用户所属团队的信息
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.GetTeamProfileResponse'
        "404":
          description: '{"error":"Team not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Team Profile
      tags:
      - Team
  /v1/team/update/profile/{teamId}:
    put:
      consumes:
      - application/json
      description: 更新团队的资料和技能
      parameters:
      - description: Team ID
        in: path
        name: teamId
        required: true
        type: string
      - description: Update Team Profile form
        in: body
        name: updateTeamProfileForm
        required: true
        schema:
          $ref: '#/definitions/forms.UpdateTeamProfileForm'
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"Updated team profile successfully"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: '{"error":"Validation failed"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error":"Team not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error":"Failed to update team profile"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update Team Profile
      tags:
      - Team
  /v1/user/change_password:
    post:
      consumes:
      - application/json
      description: 修改用户密码
      parameters:
      - description: Change Password form
        in: body
        name: changePasswordForm
        required: true
        schema:
          $ref: '#/definitions/forms.ChangePasswordForm'
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"Password updated successfully"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: '{"error":"Original passwords do not match"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error":"User not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error":"Failed to connect to user service"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Change Password
      tags:
      - Personal Management
  /v1/user/forget_password/send_email:
    post:
      consumes:
      - application/json
      description: 发送重置密码邮件
      parameters:
      - description: Reset Password form
        in: body
        name: sendEmailResetPwdForm
        required: true
        schema:
          $ref: '#/definitions/forms.SendEmailResetPwdForm'
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"Reset password email sent successfully"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: '{"error":"Validation failed"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error": "User not found"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: '{"error":"Failed to send reset password email"}'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Reset password (send email)
      tags:
      - Personal Management
  /v1/user/modify/profile:
    post:
      consumes:
      - application/json
      description: 更新用户个人信息和技能
      parameters:
      - description: Profile Request
        in: body
        name: profileReq
        required: true
        schema:
          $ref: '#/definitions/forms.ProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"User profile updated successfully"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: '{"error":"Validation failed"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: '{"error":"User not found"}'
          schema:
